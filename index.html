<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker Premium Pro</title>
	<style type="text/css">
    	img
    	{
    		height: 300px;
    		width: 300px;
    	}
		button
		{
			width: 100px;
			height: 50px;
		}
		.container 
		{
		  width: 90%;
		  margin: auto;
		}
		#admin {
		  float: right;
		  margin-top: 20px;
		}
		#adminArea {
		  display: none;
		}
    </style>
  </head>
<body>
	Please Select A Cat: 
	<br><br>
	<button id="admin">Admin</button>
	<div id="cat-list"> <p> </p> </div>
	<div id="cat">
		<br>
		<div id="cat-count"></div>
		<br>
		<img id="cat-img" src="" alt="cute cat">
		<br>
		<h2 id="cat-name"></h2>
	</div>
	<div class="col-md-6" id="adminArea">
		<p>Admin Mode</p>
		<form id="form1">
		  <p>Name of the Cat: <input type="text" id="cat-name-admin" name="catNameAdmin"></p>
		  <p>Url of the Image: <input type="text" id="cat-url-admin" name="imgUrlAdmin"></p>
		  <p>Number of Clicks: <input type="text" id="cat-count-admin" value=""></p>
		</form>
		<button id="save">Save</button>
		<button id="cancel">Cancel</button>
	</div>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
